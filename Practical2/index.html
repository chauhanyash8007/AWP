<!DOCTYPE html>
<html lang="en" ng-app="studentApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form using AngularJS</title>
    <script src="/angular-1.8.2/angular.min.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        width: 50%;
      }
      h2 {
        color: #333;
      }
      form {
        text-align: left;
        margin-top: 20px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .output {
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        background: #e3f2fd;
        text-align: left;
      }
      .output p {
        font-size: 16px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body ng-controller="StudentController">
    <div class="container">
      <h2>For New Student Registration Form</h2>
      <form>
        <label
          >Enrolment No.: <input type="text" ng-model="student.enrolmentNo"
        /></label>
        <label>Name: <input type="text" ng-model="student.name" /></label>
        <label
          >Semester: <input type="text" ng-model="student.semester"
        /></label>
        <label>Branch: <input type="text" ng-model="student.branch" /></label>
        <label
          >Mobile Number: <input type="text" ng-model="student.mobile"
        /></label>
        <label>Email: <input type="email" ng-model="student.email" /></label>
        <label>Address: <textarea ng-model="student.address"></textarea></label>
      </form>

      <div class="output">
        <h3>Student Entered Details:</h3>
        <p><strong>Enrolment No.:</strong> {{ student.enrolmentNo }}</p>
        <p><strong>Name:</strong> {{ student.name }}</p>
        <p><strong>Semester:</strong> {{ student.semester }}</p>
        <p><strong>Branch:</strong> {{ student.branch }}</p>
        <p><strong>Mobile Number:</strong> {{ student.mobile }}</p>
        <p><strong>Email:</strong> {{ student.email }}</p>
        <p><strong>Address:</strong> {{ student.address }}</p>
      </div>
    </div>

    <script>
      var app = angular.module("studentApp", []);
      app.controller("StudentController", function ($scope) {
        $scope.student = {};
      });
    </script>
  </body>
</html>
