<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload a File</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Upload a File</h2>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="myfile" required />
        <br />
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
