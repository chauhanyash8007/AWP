<!DOCTYPE html>
<html lang="en" ng-app="studentApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    <script src="/angular-1.8.2/angular.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .table-hover tbody tr:hover {
        background-color: #d4edda;
        cursor: pointer;
      }
      .container {
        max-width: 900px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      th {
        cursor: pointer;
      }
    </style>
  </head>
  <body ng-controller="StudentController">
    <div class="container">
      <h2>Student Details Of IT Department</h2>
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Search..."
        ng-model="searchText"
      />
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th ng-click="sortColumn='enrolmentNo'; reverse=!reverse">
              Enrolment No.
            </th>
            <th ng-click="sortColumn='name'; reverse=!reverse">Name</th>
            <th ng-click="sortColumn='semester'; reverse=!reverse">Semester</th>
            <th ng-click="sortColumn='branch'; reverse=!reverse">Branch</th>
            <th ng-click="sortColumn='mobile'; reverse=!reverse">Mobile</th>
            <th ng-click="sortColumn='email'; reverse=!reverse">Email</th>
            <th ng-click="sortColumn='address'; reverse=!reverse">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr
            ng-repeat="student in students | filter:searchText | orderBy:sortColumn:reverse"
          >
            <td>{{student.enrolmentNo}}</td>
            <td>{{student.name}}</td>
            <td>{{student.semester}}</td>
            <td>{{student.branch}}</td>
            <td>{{student.mobile}}</td>
            <td>{{student.email}}</td>
            <td>{{student.address}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>

      app.controller("StudentController", function ($scope) {

<!-- conclusion -> the student details webpage introduces a search bar for filtering
records dynamically. Additionally, it allows users to sort table columns by
clicking on the headers. These enhancements improve user experience, making data
retrieval and organization more efficient.

1.Discuss various filters present in Angular JS with suitable examples.
  filter – Searches data dynamically.
<input ng-model="searchText"><ul>
    <li ng-repeat="item in items | filter:searchText">{{ item }}</li></ul>
  uppercase / lowercase – Converts text case.
{{ "hello" | uppercase }} → HELLO
{{ "WORLD" | lowercase }} → world
  orderBy – Sorts an array by a property.
<li ng-repeat="student in students | orderBy:'name'">{{ student.name }}</li>
  currency – Formats numbers as currency.
{{ 1000 | currency }} → $1,000.00
  date – Formats dates.

{{ today | date:'fullDate' }} → Monday, February 13, 2025 -->
